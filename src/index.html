<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- custom styles -->
    <link rel="stylesheet" href="main.css">
    <!-- jquery & bootstrap -->
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" class="img img-responsive" src="http://www.gandhi.com.mx/skin/frontend/enterprise/gandhi/images/logo-gandhi-nuevo.png">
            </a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Internal Link</a></li>
            <li><a href="http://www.gandhi.com.mx/">External Link</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Carousel -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://www.gandhi.com.mx/media/slider/l/i/libro-del-mes.jpg" alt="libro del mes">
        </div>
        <div class="item">
          <img src="http://www.gandhi.com.mx/media/slider/m/v/mv_cp444m_multipropiedad_gandhi_banner_2000x500_w26.png" alt="marvel">
        </div>
        <div class="item">
          <img src="http://www.gandhi.com.mx/media/slider/s/l/slider-verano_1.jpg" alt="verano">
        </div>
      </div>

      <!-- Arrows -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>
</html>
